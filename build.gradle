apply from: './dependencies.gradle'

buildscript {
    apply from: './dependencies.gradle'

    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:' + versions.gradlePlugin
        classpath 'com.novoda:bintray-release:' + versions.bintrayRelease
    }
}

allprojects {
    repositories {
        jcenter()
    }
}